<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-700 to-blue-500 min-h-screen flex flex-col justify-between">
    <header class="bg-gradient-to-r from-purple-700 to-blue-500 text-white py-4">
        <h1 class="text-2xl font-bold text-center">Next Chat</h1>
    </header>
    
    <div id="chat-container" class="max-w-screen-2xl mx-auto px-8 py-8 flex-grow bg-white bg-opacity-75 rounded-lg shadow-md">
        <div id="message-container"></div>
        <input type="text" id="username-input" placeholder="Your username..." class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500 mb-4">
        <input type="text" id="message-input" placeholder="Type a message..." class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
        <button id="send-button" class="block w-full mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send</button>
    </div>

    <footer class="bg-gradient-to-r from-purple-700 to-blue-500 text-white py-4">
        <p class="text-center">&copy; 2024 Next Chat    このサービスは、ChatGPTによって生成されました。不適切なプログラムは排除されています。</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
